<!DOCTYPE html>
<html>
	<head>
		<title>Alert!</title>
	</head>

	<body>
		<label for="inputText">Enter some text :</label>
		<input id="inputText">

		<script>
			// Get a reference to the input element
			var inputText = document.getElementById("inputText");

			// Function to output alert
			function outputAlert() {
				alert(inputText);
			}

			// Add a click event listener to the button
			inputText.addEventListener("click",outputAlert)
		</script>
	</body>
</html>
