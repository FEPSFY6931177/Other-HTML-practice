<!DOCTYPE html>
<html>
	<head>
		<title>Alert!</title>
	</head>

	<body>
		<input id="inputText">Enter some text : </input>

		<script>
			// Get a reference to the input element
			var inputText = document.getElementById("inputText");

			// Function to output alert
			function outputAlert() {
				alert(inputText);
			}

			// Add a click event listener to the button
			button.addEventListener("click",outputAlert)
		</script>
	</body>
</html>
